<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>Loan Origin System</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>
                    Hi there <br />
                    How is your day today?
                </p>
            </li>
        </ul>
        <div class="chat-input">

            <textarea placeholder="Enter your Message..." required></textarea>
            <span id="camera-icon" class="material-symbols-outlined">photo_camera</span>
            <span id="send-btn" class="material-symbols-rounded onlysendbutton">send</span>
        </div>
    </div>
    <div class="webcam-container">
        <!-- Webcam video element will be added here dynamically -->
    </div>

   
    
</body>
</html>
